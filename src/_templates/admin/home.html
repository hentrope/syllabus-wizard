{% extends "manage.html" %}

{% block title %}User Admin{% endblock %}

{% block content %}
	<h2>User Admin</h2>
	{% if error|length > 0 %}<div style="text-align:center; color:#E00000; margin-bottom: 8px;">{{ error }}</div>{% endif %}
	<table width="100%">
		{% for user in users %}{% set uid = user.key.integer_id() %}<tr>
			<td style="width:50%; padding-left:10px;">{{ user.name }}</td>
			<td style="width:20%; text-align:right; padding-right: 10px;">
				<!--<a href="">Edit</a> &bull; -->
				<a href="{{ uri_for('admin-delete', uid=uid) }}">Delete</a>
			</td>
		</tr>{% endfor %}
	</table>
	<form method="post" action="">
	<div style="text-align:right; margin-top:10px;">
		<input type="text" name="username" placeholder="Username" />
		<input type="text" name="password" placeholder="Password" />
		<button type="submit" name="action" value="_new">Create</button>
	</div>
	</form>
{% endblock %}
